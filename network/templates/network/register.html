{% extends "network/layout.html" %}

{% block body %}

<div class="login">

    <h2 class="login-title">Register</h2>

    {% if message %}
        <div class="error">{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="container">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <input style="margin-right: 20px;" class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
                <input class="form-control"  type="text" name="last_name" placeholder="Last Name">
            </div>
        </div>
        
        <div class="form-group">
            <input class="form-control"  type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary submit-login" type="submit" value="Register"><br>
       <div class="login-redirect">
        Already have an account? <a  href="{% url 'login' %}">Log In here.</a>
    </div>
    </form>
</div>


{% endblock %}

{% block empty_post %}

{% endblock %}
